<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">

			<div class="col-lg-4">
				<div class="clippy"></div>
				<img class="img-responsive dp" src="deadpool.png">
			</div>
			<div class="col-lg-2">
				<div class="clippy2"></div>
			</div>
			<div class="col-lg-4">
				<form action="">
					<div class="form-group">
      				<label for="name">Name*</label>
      				<input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
    				</div>
    				<div class="form-group">
      				<label for="Email">Email*</label>
      				<input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email">
    				</div>
    				<div class="form-group">
      				<label for="Mobile">Mobile Number*</label>
      				<input type="text" class="form-control" id="mobile" placeholder="Enter your Mobile Number" name="number">
    				</div>
    				<div class="form-group">
      				<label for="college name">College Name*</label>
      				<input type="text" class="form-control" id="cname" placeholder="Enter your college Name" name="cname">
    				</div>
    				<div class="form-group">
    				<label for="Event">Event*</label>
    				<select class="form-control op">
  					<option>Select Event</option>
					</select>
					</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary register">REGISTER</button>
					</div>
					
				</form>
				<div class="clippy2"></div>
				
			</div>
			<div class="col-lg-2">
				<div class="clippy2"></div>
			</div>
		</div>
	</div>	
</body>
</html>
